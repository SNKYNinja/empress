pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,ts,tsx,json,md,yml,yaml}"
      run: pnpm exec prettier --write {staged_files} && git add {staged_files}
    typecheck:
      run: pnpm exec tsc -p tsconfig.json --noEmit

pre-push:
  commands:
    build:
      run: pnpm run build
